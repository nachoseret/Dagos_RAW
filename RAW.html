<!doctype html>
<html lang="en">    
<head>
    <meta charset="utf-8">
    <title>Imágenes RAW</title>
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">    
    <!--Add support for earlier versions of Internet Explorer -->
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>
 
<body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
        <!-- Wrap all slides in a single "slides" class -->
        <div class="slides">
 
            <!-- ALL SLIDES GO HERE -->
            <!-- Each section element contains an individual slide -->
            <section>
                <h1>Imágenes RAW</h1>
            </section>
 
            <section>
                <h1>¿Qué significa?</h1>
                <p>En español, RAW se traduce como "crudo". En el caso de las imágenes, se refiere a "sin procesamiento".</p>
            </section>
 
            <section>
                <h1>JPEG</h1>
                <p>Datos del sensor + (Balance de blancos, Saturación, Brillo, Contraste) + Compresión = Archivo final</p>
            </section>

            <section>
                <h1>RAW</h1>
                <p>Datos del sensor = Archivo final</p>
            </section>

            <section>
                <h1>Flujo de trabajo</h1>
                <a href="#" class="Workflow">
                    <img width="727" height="565" src="assets/RAWorkflow.png" alt="RAW Workflow">
                </a>
            </section>

            </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
 
    <script>
        // Required, even if empty.
        Reveal.initialize({
            transition: 'concave'
        });
    </script>
</body>
</html>
